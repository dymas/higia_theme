<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Higia Health Technology</title>
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="{{ '/assets/js/bootstrap.bundle.js' | relative_url }}"></script>
</head>

<body>
    {% include navigation.html %}

    <main class="mt-5">
        <header class="mb-5">
            <div class="container-xxl">
                <div class="row justify-content-around align-items-end">
                    <div class="col-md-4">
                        <div class="col-4">
                            <hr class="border border-primary border-5 opacity-100 animate__animated animate__fadeInUp">
                        </div>
                        <h2 class="text-black animate__animated animate__fadeIn">{{ page.title }}</h2>
                        <p class="h5 animate__animated animate__fadeIn">
                            {{ page.description }}
                        </p>
                    </div>
                    <div class="col-md-7">
                        <img src="{{ page.img | relative_url }}" style="max-width: 100%;"
                            class="animate__animated animate__fadeIn" alt="Higia">
                    </div>
                </div>
            </div>
        </header>

        <div class="container-xxl d-flex justify-content-center">
            <article class="pagina-texto animate__animated animate__fadeIn">
                {{ content }}
            </article>
        </div>
    </main>

    {% include footer.html %}
</body>

</html>
